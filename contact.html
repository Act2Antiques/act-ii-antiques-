<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Act II Antiques</title>
  <link rel="stylesheet" href="fonts/fonts.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">
        <span class="logo-dog">
          <img src="images/dog-body.svg" alt="" class="dog-body">
          <img src="images/dog-head.svg" alt="" class="dog-head">
          <span class="monocle-glint"></span>
        </span>
        <span class="logo-text">
          <span class="logo-title"><em>Act</em> II</span>
          <span class="logo-subtitle">Antiques</span>
        </span>
      </a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <div class="section-header">
        <h2>Get in Touch</h2>
        <div class="accent-line"></div>
        <p class="contact-note">Viewings by appointment. Get in touch to book or enquire about an item.</p>
      </div>

      <div class="contact-centered">
        <div class="contact-form">
          <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="text" name="subject" placeholder="Subject">
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <img src="images/logo-circle.png" alt="Act II Antiques" class="footer-logo">
      <p>&copy; 2026 Act II Antiques</p>
    </div>
  </footer>
</body>
</html>
